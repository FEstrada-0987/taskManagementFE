<header id="header">
    <nav class="nav-task" id="nav"> 
        <div>
            <div id="dateTxt"></div>  
        <h1 class="h1">Task <br> management</h1>
        </div> 
       <!-- Botones de navegacion-->
                <!--Modal para crear tarea-->
      <div class="container-nav-buttons"> 
            <button id="open-modal" class="create-modal"> + Create your Task :) </button>
            <section class="container-modal">
                    <div class="modal">
                       <div class="container-button b">
                            <div class="close-button">
                            <button id="close"> X </button>
                            </div>
                            <div class="trash-button b">
                                <button id="trash"> 
                                    <i class="fa-sharp fa-solid fa-trash"></i>
                                </button>
                            </div>
                            <div class="trash-edit b">
                                <button id="edit"> 
                                    <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                                </button>                           
                            </div>
                            <div class="download-button b">
                                <button>
                                    <i class="fa-sharp fa-solid fa-square-arrow-down"></i>
                                </button>
                            </div>
                    </div> 
                        <h1> Create your task </h1>
                        <form class="form">
                            <input type="text" id="title" name ="taskText" placehold>
                            <span id="title-error" class="errors"></span> 
                            <select id="state">
                                <option disabled selected>Select a state</option>
                                <option value="To Do"> To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Complete"> Complete</option>
                            </select>
                            <span id="state-errors" class="errors"></span>
                            <button type="submit" class="submit" >Create ðŸ˜€</button>
                            
                        </form>
                        <span id="formError"></span>
                        <div id="divTask"></div>
                    </div>

                    
            </section>          
                    <!--Input para buscar la tarea - Funcion FilterJS-->
            <div class="input-search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i><!-- Ver como meterlo adentro del input-->            
                    <input class="input-search-write" type="text" value="Search Here your task">  <!-- preguntarle al profe como hago q cuando hago clic se vaya lo escrito-->  
            </div>
            
                    <!--Boton de modo oscuro :)-->
            <button class="navegacion-btn-switch active" id="switch" aria-label="Boton cambiar a modo oscuro">
                <span><i class="fa-solid fa-sun sol"></i></span> 
                <span><i class="fa-solid fa-moon luna"></i></span>                       
            </button>                          

        </div>
    </nav>
</header>

<main class="container-columns">
    <div class="col-1" id="toDo">
      <h1>TO DO</h1>
    </div>
    <div class="col-2">
        <h1>IN PROGRESS</h1>
    </div>
    <div class="col-3">
        <h1>COMPLETE</h1>
    </div>
