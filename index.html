<header id="header">
    <nav class="nav-task" id="nav"> 
        <h1>Task <br> management</h1>
       <!-- Botones de navegacion-->
                <!--Modal para crear tarea-->
      <div class="container-nav-buttons"> 
            <button id="open-modal" class="create-modal"> + Create your Task :) </button>
            <section class="container-modal">
                    <div class="modal">
                        <div>
                        <button id="close"> X </button>
                        </div>
                        <div>
                            <button> 
                                <i class="fa-sharp fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <h1> Create your task </h1>
                        <form class="form">
                            <input type="text" id="title" placehold>
                            <span id="title-error" class="errors"></span> 
                            <select id="state">
                                <option disabled selected>Select a state</option>
                                <option value="To Do"> To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Complete"> Complete</option>
                            </select>
                            <span id="state-errors" class="errors"></span>
                            <button type="submit" class="submit">Create ðŸ˜€</button>
                            
                        </form>
                        <span id="formError"></span>
                    </div>

                    
            </section>          
                    <!--Input para buscar la tarea - Funcion FilterJS-->
            <div class="input-search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i><!-- Ver como meterlo adentro del input-->            
                    <input type="text" value="Search Here your task" style="border: none;">  <!--Preguntarle al profe como le saco al input el borde-->           
            </div>
            
                    <!--Boton de modo oscuro :)-->
            <button class="navegacion-btn-switch active" id="switch" aria-label="Boton cambiar a modo oscuro">
                <span><i class="fa-solid fa-sun sol"></i></span> 
                <span><i class="fa-solid fa-moon luna"></i></span>                       
            </button>                          

        </div>
    </nav>
